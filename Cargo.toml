[workspace]
members = ["macros"]

[package]
name = "metis"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
euclid = []
dual_link = []
extra_tests = []
no_rs = []

# comment this line out to just use rust implementations
# with dual_link enabled, we can run both implementations and compare the outputs
# default = ["dual_link"]
default = ["euclid"]

[lib]
name = "metis"
path = "src/lib.rs"

# crate-type = ["staticlib"]

[[bin]]
name = "playground"
path = "src/playground.rs"

[dependencies]
macros = {path = "./macros"}
libc = "0.2"
fastrand = "2.0.0"

[dev-dependencies]

[build-dependencies]
cc = "1.0"

[profile.dev.package.macros]
opt-level = 3

[profile.test.package.macros]
opt-level = 3

[profile.release.package.macros]
opt-level = 3

[profile.release]
debug = true

[profile.test]
